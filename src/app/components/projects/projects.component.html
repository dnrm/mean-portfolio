<div class="container">
    <h2>Projects</h2>
    <div class="grid">
        <div *ngFor="let project of projects" class="project">
            <a [routerLink]="['/project', project._id]">
                <div id="image">
                    <img src="{{url + 'get-image/' + project.image}}" *ngIf="project.image">
                </div>
                <h3>{{project.name}} - {{project.year}}</h3>
                <p>{{project.description}}</p>
                <p>Developed with: {{project.langs}}</p>
            </a>
        </div>
    </div>
</div>
