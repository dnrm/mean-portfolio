<section>
    <div class="container" *ngIf="project">
        <div class="image" *ngIf="project.image">
            <img src="{{url + 'get-image/' + project.image}}">
        </div>
        <div class="data" [ngClass]="{'margin' : project.image}">
            <h1>{{project.name}}</h1>
            <h3>{{project.description   }}</h3>
            <p>{{project.category}}</p>
            <p>{{project.langs}}</p>
            <p *ngIf="confirm == false">
                <a [routerLink]="['/edit-project', project._id]" class="button-edit">Edit</a>
                <a (click)="setConfirm(true)" class="button button-delete">Delete</a>
            </p>
            <p *ngIf="confirm == true">
                <br>
                <span class="confirm">Are you sure you want to delete this project?</span>
                <br>
                <a (click)="setConfirm(false)" class="button-edit">Cancel</a>
                <a (click)="deleteProject(project._id)" class="button button-delete">Confirm Deletion</a>
            </p>
        </div>
    </div>
</section>
